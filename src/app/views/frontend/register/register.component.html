<div id="step1" class="text-center">
    <form class="form-signin">
        <label for="inputPhone" class="sr-only">Mobile Number</label>
        <input type="text" id="mobile" class="form-control" (keypress)="isNumber($event)" maxlength="10"
            placeholder="Mobile number">
        <div *ngIf="checkMobile" class="error">
            Mobile no is required
        </div>
        <br>
        <button class="btn btn-lg btn-primary btn-block" id="submit" type="button" (click)="step1()">Sign up</button>
    </form>
</div>
<div id="otp" class="text-center" style="display: none">
    <form class="form-signin">
        <label for="inputPhone" class="sr-only">Mobile Number</label>
        <input type="text" [(ngModel)]="mobile" name="mobile" class="form-control" maxlength="10"
            placeholder="Mobile number" disabled>
        <br>
        <form class="digit-group" data-group-name="digits" data-autosubmit="false" autocomplete="off">
            <div>
                <div>OTP</div>
                <input type="text" id="digit-1" name="digit-1" data-next="digit-2" />
                <input type="text" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1" />
                <input type="text" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2" />
                <input type="text" id="digit-4" name="digit-4" data-next="digit-5" data-previous="digit-3" />
                <input type="text" id="digit-5" name="digit-5" data-next="digit-6" data-previous="digit-4" />
                <input type="text" id="digit-6" name="digit-6" data-previous="digit-5" />
            </div>
            <br>
            <button class="btn btn-lg btn-primary btn-block" id="submit" type="button" (click)="otp()">Verify
                OTP</button>
        </form>
    </form>
</div>
<div id="step2" style="display: none">
    <div id="login" class="text-center">
        <form [formGroup]="register_user" (ngSubmit)="registerUser()" class="form-signin" style="text-align: left">

            <label>Business Name</label>
            <input type="text" id="inputFirstName" class="form-control" placeholder="Business Name"
                formControlName="store_name" name="store_name">
            <div *ngIf="submitted && f.store_name?.errors" class="error">
                <div *ngIf="f.store_name?.errors.required" class="validation">Business Name is required</div>
            </div>


            <label>Email address (optional)</label>
            <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address"
                name="email" autofocus>
            <div *ngIf="submitted && f.email?.errors" class="error">
                <div *ngIf="f.email?.errors.email" class="validation">Enter vaild email</div>
            </div>

            <label for="inputFirstName">Country</label>
            <input type="text" id="inputFirstName" class="form-control" placeholder="Enter your country"
                formControlName="country" name="country">
            <div *ngIf="submitted && f.country?.errors" class="error">
                <div *ngIf="f.country?.errors.required" class="validation">Country is required</div>
            </div>

            <label for="inputFirstName">Street Address</label>
            <input type="text" id="inputFirstName" class="form-control" placeholder="Enter your street address"
                formControlName="address" name="address">
            <div *ngIf="submitted && f.address?.errors" class="error">
                <div *ngIf="f.address?.errors.required" class="validation">Street address is required</div>
            </div>

            <label for="inputFirstName">City</label>
            <input type="text" id="inputFirstName" class="form-control" placeholder="Enter your city"
                formControlName="city" name="city">
            <div *ngIf="submitted && f.city?.errors" class="error">
                <div *ngIf="f.city?.errors.required" class="validation">City is required</div>
            </div>

            <label for="inputFirstName">State</label>
            <input type="text" id="inputFirstName" class="form-control" placeholder="Enter your state"
                formControlName="state" name="state">
            <div *ngIf="submitted && f.state?.errors" class="error">
                <div *ngIf="f.state?.errors.required" class="validation">State is required</div>
            </div>

            <label for="inputFirstName">PIN/ZIP Code</label>
            <input type="text" id="inputFirstName" class="form-control" placeholder="Enter your pin code"
                formControlName="zip_code" name="zip_code">
            <div *ngIf="submitted && f.zip_code?.errors" class="error">
                <div *ngIf="f.zip_code?.errors.required" class="validation">PIN/ZIP Code is required</div>
            </div>

            <!-- <label for="inputPhone" class="sr-only">Mobile Number</label>
            <input type="text" id="inputPhone" class="form-control" (keypress)="isNumber($event)" maxlength="10"
                placeholder="Mobile number" formControlName="mobile" name="mobile">
            <div *ngIf="submitted && f.mobile?.errors" class="invalid-feedback">
                <div *ngIf="f.mobile?.errors.required" class="validation">Mobile no is required</div>
            </div> -->
            <br>
            <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Sign up</button>

        </form>
    </div>
</div>
<div class="forgot-pass text-center">
    <a routerLink="/login">Back To Login</a>
</div>
