<div class="container-fluid content-wrapper pb-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="breadcrumbs text-gray">
                <a routerLink="/dashboard" class="text-gray">Customers </a>
                <mat-icon>keyboard_arrow_right</mat-icon><a routerLink="/dashboard/customers" class="text-gray">Add Customer</a><mat-icon>keyboard_arrow_right</mat-icon>Customers-list
            </div>
        </div>
    </div>
    <div class="row pb-3">
        <div class="col-lg-12 d-flex align-items-center">
            <h1 class="py-2">Customers</h1> 
            <div class="ml-auto py-2">
                <button type="button" mat-button class="px-0 mr-2">
                    <mat-icon class="gray">publish</mat-icon>
                        Export
                </button>
                <button type="button" mat-button class="px-0 mr-2">
                    <mat-icon class="gray">get_app</mat-icon>
                        Import Customers
                </button>
                <button type="submit" mat-button class="purple-btn ml-auto px-4 py-2">Add Customers</button>
            </div>
        </div>
    </div>

        <div class="column">

                <mat-button-toggle value="all">All</mat-button-toggle>

    <div class="row no-gutters mt-3 align-items-center">
        <div class="col-7">
            <input class="form-control border-secondary rounded-pill pr-5" type="search" [(ngModel)]="searchKey" placeholder="search for an item" id="example-search-input2" (keyup)="applyFilter()">
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-light text-dark border-0 rounded-pill ml-n5" type="button"  *ngIf="searchKey" >
                <mat-icon>search</mat-icon>
            </button>
        </div>
        <div class="ml-auto py-2">
            <button type="button" mat-button class="purple-btn ml-auto px-1 py-0" id="button1">
                <mat-icon class="blue">keyboard_arrow_down</mat-icon>
                    Tagged with
            </button>
            <button type="button" mat-button class="purple-btn ml-auto px-1 py-0 justify-content-center" id="button2">
                <mat-icon class="blue">keyboard_arrow_down</mat-icon>
                    more filters
            </button>
            <button type="submit" mat-button class="purple-btn ml-auto px-1 py-0" id="button3">
                <mat-icon class="blue">keyboard_arrow_down</mat-icon>Saved
            </button>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" #table class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="select" class="checkbox">
            <th mat-header-cell *matHeaderCellDef >
                <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            Sr No.
            <td mat-cell *matCellDef="let row; let i = index">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
              # {{ i+1 }}
            </td>
          </ng-container>
        
        
        <!-- Name Column -->
        <ng-container matColumnDef="name">    
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef= "let customer">{{customer.name}}</td>
        </ng-container>
        
        <!--Contact Number Column-->
        <ng-container matColumnDef="mobile_no">    
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile No.</th>
            <td mat-cell *matCellDef= "let customer" >{{customer.mobile}}</td>
        </ng-container>
        
        <!-- Address Column -->
        <ng-container matColumnDef="address"> 
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >Address</th>
            <td mat-cell *matCellDef= "let customer" class="address" >{{customer.address}}</td>
        </ng-container>
        
        <!-- Amount Due Column -->
        <ng-container matColumnDef="Amount Due"> 
            <th mat-header-cell *matHeaderCellDef>Due</th>
            <td mat-cell *matCellDef= "let customer" >{{customer.due_amount}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="text-align:center!important;">Action</th>
            <td mat-cell *matCellDef="let customer" style="text-align: center!important;">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editCustomer(customer)"><mat-icon>edit</mat-icon> <span>Edit</span></button>
                    <button mat-menu-item (click)="deleteCustomer(customer)"><mat-icon>delete</mat-icon><span>Delete</span></button>
                </mat-menu> 
            </td>
        </ng-container>
      
        <!--Display row information-->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-hover" (click)="selection.toggle(row)" class="row">
        </tr>
    </table>
    <div class="example-button-container fab-btn">
        <button mat-fab aria-label="Example icon button with a home icon">
          <mat-icon class="mx-1">chat</mat-icon>
          <mat-icon class="mx-1">add_circle</mat-icon>
        </button>
    </div>
</div>
